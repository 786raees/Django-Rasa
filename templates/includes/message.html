<div class="m-3">

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-dismissible alert-{{message.tags}}">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <h4 class="alert-heading">{{message.tags}}!</h4>
    <p class="mb-0">{{message}}</p>
</div>
{% endfor %}
{% endif %}
</div>
